{% extends '../base.html' %}
{% load custom_filter %}
{% block title %} Home {% endblock %}

{% block content %}
{% for blog in blogs %}
<h2>{{blog.blog_title}}</h2>
<h6><i>{{blog.publish_date}}</i></h6>

<div class="row">
    <div class="col-sm-4">
        <img src="/media/{{blog.blog_image}}" width="100%">
    </div>
    <div class="col-sm-8">
        <p>{{blog.blog_content|range_filter|linebreaks}}</p>
        <a href="{% url 'blog_app:blog-details' pk=blog.id %}">Read more</a>
        <br>
        <h6>Posted By : <a href="#">{{blog.author}}</a></h6>
    </div>

</div>


{% endfor %}
{% endblock %}
