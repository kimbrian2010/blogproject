{% extends '../base.html' %}
{% load crispy_forms_tags %}
{% block title %} Blog Edit {% endblock %}

{% block content %}
<h2> Edit The Blog</h2>

{% if blog.author == user %}

<form method ="POST"> 
    {% csrf_token %}
    {{form|crispy}}
    <button type="submit" class="btn btn-info btn-sm">Update</button>

</form>
{% else %}
<p>You are not allowed to edit this Post</p>

{% endif %}

{% endblock %}
