{% extends '../base.html' %}
{% load crispy_forms_tags %}
{% block title %} Login Page {% endblock %}

{% block content %}
<h2>Login Here</h2>
<form method='post'>
    {{ form|crispy }}
    {% csrf_token %}
    <br>
    <button type="submit" class="btn btn-success btn-sm">Sign in</button>
</form>

{% endblock %}
